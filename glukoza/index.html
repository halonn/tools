<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Przelicznik glukozy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json" />
    <style>
        html{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px; 
            background: #eee;
        }
        label {
            display: inline-block;
            margin: 1px;
            padding: 2px;
        }
        input{
            height: 2em;
        }
        input:invalid{
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <h1>Przelicznik glukozy</h1>
    <label>mg/dL<br>
        <input type="text" inputmode="decimal" id="in_mg" autofocus
            oninput="window.in_mm.value = przelicz(this,'mg/dL');"> </label>
    <label>mmol/L<br>
        <input type="text" inputmode="decimal" id="in_mm"
            oninput="window.in_mg.value = przelicz(this,'mmol/L');">
    </label>
    <h2>Przykładowe wartości</h2>
    <table>
        <thead>
            <tr><th>mg/dL</th><th>mmol/L</th></tr>
        </thead>
        <tbody id="ref_values">
            
        </tbody>
    </table>
    <script>
        if (navigator.serviceWorker) {
            navigator.serviceWorker.register('sw.js').then(function () { console.log('SW registered!'); });
        }
        function toMgdl(val){
            return val * 18.0182;
        }
        function toMmol(val){
            return val / 18.0182;
        }

        /**
         * @value: string - wartość do przeliczenia
         * @unit: string - jednostka glukozy 
        */
        function przelicz(el, unit) {
            let val = parseFloat(el.value.replace(",", "."));
            if (unit == "mmol/L")
                val = toMgdl(val);
            else if (unit == 'mg/dL')
                val = toMmol(val);
            else{
                return "Niepoprawna jednostka. Skontaktuje się z Krzyśkiem";
            }
            if(Number.isNaN(val))
            {
                el.dataset["error"] ="Musisz podać liczbę."; 
                el.setCustomValidity("Musisz podać liczbę.");
                return "";
            }else{
                el.setCustomValidity("");
            }
            return val.toFixed(1);
        }

        const przyklady = new Array(10).fill(1).map( (_, i) => (i+1)*20);
        const content = przyklady.map(element => `<tr><td>${element}</td><td>${toMmol(element).toFixed(1)}</td></tr>`).join("");
        document.getElementById("ref_values").innerHTML = content;
    </script>
</body>

</html>
